version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=smartmarket_db
      - POSTGRES_USER=usuario_dev
      - POSTGRES_PASSWORD=secreto
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true # Clave para que funcione r√°pido en Windows
